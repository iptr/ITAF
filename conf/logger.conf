{
	"version":1,
	"formatters":{
		"simple":{
			"format" : "%(asctime)s [%(levelname)s][%(name)s][%(funcName)s] %(message)s "
		}
	},
	"handlers":{
		"console":{
			"class":"logging.StreamHandler",
			"level":"ERROR",
			"formatter":"simple",
			"stream":"ext://sys.stdout"
		},
		"filelog":{
			"class":"logging.FileHandler",
			"level":"ERROR",
			"formatter":"simple",
			"filename":"logs/taif.log"
		}
	},
	"root":{
		"level":"ERROR",
		"handlers":["console","filelog"]
	}
}